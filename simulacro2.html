<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>simulacro2</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form action="simulacro2.html" method="post">
        <p>Formulario de alta en miweb.com</p>
        <label for="email">Tu dirección de correo electrónico:</label>
        <input type="email" id="email" name="email" value="alunno@educa.madrid.org" required><br><br>

        <label for="fecha">Selecciona la fecha del pedido:</label>
        <input type="text" id="fecha" name="fecha" value="dd/11/2021" required><br><br>

        <label for="archivo">Introduzca el pedido en formato pdf:</label>
        <input type="file" id="archivo" name="archivo" accept=".pdf"><br><br>

        <label for="cantidad">Introduzca cantidad de zapatos que desea comprar:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="telefono">Telefono de contacto con formato xxx-xx-xx-xx:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required><br><br>

        <label for="password">Introduzca su contraseña. Entre 8 y 12 letras y/o números:</label>
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,12}" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
